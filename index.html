    <article id="post-Hydro一键部署转开发者模式" class="article article-type-post" itemscope itemprop="blogPost">
  <div class="article-meta">
    
  <div class="article-category">
    <a class="article-category-link" href="/xmjy.github.io/categories/Hydrooj/">Hydrooj</a>
  </div>

  </div>
  <div class="article-inner">
    
    
      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/xmjy.github.io/2021/11/30/Hydro%E4%B8%80%E9%94%AE%E9%83%A8%E7%BD%B2%E8%BD%AC%E5%BC%80%E5%8F%91%E8%80%85%E6%A8%A1%E5%BC%8F/">Hydro一键部署转开发者模式</a>
    </h1>
  

        <a href="/xmjy.github.io/2021/11/30/Hydro%E4%B8%80%E9%94%AE%E9%83%A8%E7%BD%B2%E8%BD%AC%E5%BC%80%E5%8F%91%E8%80%85%E6%A8%A1%E5%BC%8F/" class="article-date">
  <time datetime="2021-11-30T05:19:52.000Z" itemprop="datePublished">2021-11-30</time>
</a>
      </header>
    
    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>[toc]</p>
<h2 id="一键部署"><a href="#一键部署" class="headerlink" title="一键部署"></a>一键部署</h2><p>您需要按照官方教程<a target="_blank" rel="noopener" href="https://hydro.js.org/">https://hydro.js.org</a></p>
<p>一键部署并初始化</p>
<p>如果一键部署发现一些archive无法下载的情况，报错中说明是无法通过某些网站下载的，按照下文配置代理，然后让http经过代理转发（如果同时设置了https可能会造成失败）</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">export http_proxy=http://127.0.0.1:7890</span><br></pre></td></tr></table></figure>



<h2 id="停止原hydrooj服务"><a href="#停止原hydrooj服务" class="headerlink" title="停止原hydrooj服务"></a>停止原hydrooj服务</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pm2 stop hydrooj</span><br></pre></td></tr></table></figure>



<h2 id="安装Clash代理（为后续安装依赖做准备）"><a href="#安装Clash代理（为后续安装依赖做准备）" class="headerlink" title="安装Clash代理（为后续安装依赖做准备）"></a>安装Clash代理（为后续安装依赖做准备）</h2><h3 id="方法1：在Ubuntu虚拟机内直接安装代理"><a href="#方法1：在Ubuntu虚拟机内直接安装代理" class="headerlink" title="方法1：在Ubuntu虚拟机内直接安装代理"></a>方法1：在Ubuntu虚拟机内直接安装代理</h3><p><a target="_blank" rel="noopener" href="https://github.com/Dreamacro/clash/releases">Releases · Dreamacro/clash (github.com)</a></p>
<p>在上面的链接下载linux-amd64版本，解压</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">gunzip clash-linux-amd64-v1.8.0.gz</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">wget -O config.yaml [订阅地址]</span><br><span class="line">chmod +x clash-linux-amd64-v1.8.0</span><br><span class="line">./clash-linux-amd64-v1.8.0 -d .</span><br></pre></td></tr></table></figure>

<p>在设置-网络中，点击network proxy右侧的按钮，输入如下参数</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211119035550019.png" alt="image-20211119035550019"></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">apt install git</span><br></pre></td></tr></table></figure>

<p>让git命令也通过代理：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --global http.proxy http://127.0.0.1:7890</span><br><span class="line">git config --global https.proxy https://127.0.0.1:7890</span><br></pre></td></tr></table></figure>

<h3 id="方法2：通过主机代理（略）"><a href="#方法2：通过主机代理（略）" class="headerlink" title="方法2：通过主机代理（略）"></a>方法2：通过主机代理（略）</h3><p>网上搜索</p>
<h2 id="安装Hydro"><a href="#安装Hydro" class="headerlink" title="安装Hydro"></a>安装Hydro</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://github.com/JWizard2019/Hydro_xmjy.git /root/Hydro --recursive <span class="comment"># 下载至 /root/Hydro 文件夹</span></span><br><span class="line"><span class="built_in">cd</span> /root/Hydro <span class="comment"># 进入工作目录</span></span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">yarn # 安装依赖包</span><br><span class="line">yarn build:ui:production # 编译前端</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">npx hydrooj addon add @hydrooj/ui-default</span><br><span class="line">yarn build:ui</span><br><span class="line">yarn debug --port=2333 <span class="comment">#在端口2333打开，如果遇到冲突，请换一个可用端口</span></span><br></pre></td></tr></table></figure>

<p>在浏览器打开localhost:2333</p>
<h2 id="重启电脑后hydro如何重启"><a href="#重启电脑后hydro如何重启" class="headerlink" title="重启电脑后hydro如何重启"></a>重启电脑后hydro如何重启</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo su</span><br><span class="line">pm2 stop hydrooj</span><br><span class="line">yarn debug --port=2333</span><br></pre></td></tr></table></figure>

<p>需要先关掉原hydrooj，不建议同时使用</p>
-->
      
    </div>

    <div class="article-entry-abstract" itemprop="articleBody">
      
        <!--<p>[toc]</p>
<h2 id="安装MongoDB"><a href="#安装MongoDB" class="headerlink" title="安装MongoDB"></a>安装MongoDB</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">echo &quot;deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/4.4 multiverse&quot; | sudo tee /etc/apt/sources.list.d/mongodb-org-4.4.list</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get update</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl start mongod</span><br></pre></td></tr></table></figure>

<p>通过以下命令检验mongod是否启动</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl status mongod</span><br></pre></td></tr></table></figure>



<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211119023642486.png" alt="image-20211119023642486"></p>
<p>设置mongod自启动</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl enable mongod</span><br></pre></td></tr></table></figure>



<h2 id="安装MINIO"><a href="#安装MINIO" class="headerlink" title="安装MINIO"></a>安装MINIO</h2><p>在浏览器中输入下面的网址，下载minio二进制文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">https://tjc-download.ftn.qq.com/ftn_handler/33df16d09d6c084413db62c87d2f1616c19c58087c736ad823dd5f00a92521f7e7bd2c385e9d1d4e54259fb3cb657f493c277e33b475f8dc6a06b5b1dd1266c5/?fname=minio&amp;k=5f6531373238049badc6671a1438534e045653550a5b02024806000e0115550550011c55575b044c56500403040e515153045004323d610c0c0b58583205&amp;code=ee1728aa&amp;fr=00&amp;&amp;txf_fid=97a89841da8a8d9cb6ed04b046046620cea9a054&amp;xffz=94044160</span><br></pre></td></tr></table></figure>

<p>在包含该二进制文件的文件夹中执行命令：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">chmod +x minio</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">MINIO_ROOT_USER=admin MINIO_ROOT_PASSWORD=password ./minio server /mnt/data --console-address &quot;:9001&quot;</span><br></pre></td></tr></table></figure>

<p>新建一个终端</p>
<h2 id="安装NODEJS"><a href="#安装NODEJS" class="headerlink" title="安装NODEJS"></a>安装NODEJS</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">apt install curl</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">curl -o- https://cdn.jsdelivr.net/gh/nvm-sh/nvm@v0.36.0/install.sh | sed <span class="string">&#x27;s/raw.githubusercontent.com\/nvm-sh\/nvm\//cdn.jsdelivr.net\/gh\/nvm-sh\/nvm@/g&#x27;</span> | sed <span class="string">&#x27;s/github.com\/nvm-sh\/nvm.git/gitee.com\/imirror\/nvm/g&#x27;</span> | bash</span><br><span class="line"><span class="built_in">export</span> NVM_DIR=/root/.nvm</span><br><span class="line">[ -s <span class="string">&quot;<span class="variable">$NVM_DIR</span>/nvm.sh&quot;</span> ] &amp;&amp; \. <span class="string">&quot;<span class="variable">$NVM_DIR</span>/nvm.sh&quot;</span></span><br><span class="line">NVM_NODEJS_ORG_MIRROR=https://mirrors.tuna.tsinghua.edu.cn/nodejs-release nvm install 14</span><br><span class="line">nvm use 14</span><br><span class="line">npm i yarn -g</span><br></pre></td></tr></table></figure>



<h2 id="安装Clash代理"><a href="#安装Clash代理" class="headerlink" title="安装Clash代理"></a>安装Clash代理</h2><p><a target="_blank" rel="noopener" href="https://github.com/Dreamacro/clash/releases">Releases · Dreamacro/clash (github.com)</a></p>
<p>在上面的链接下载linux-amd64版本，解压</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">gunzip clash-linux-amd64-v1.8.0.gz</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">wget -O config.yaml [订阅地址]</span><br><span class="line">chmod +x clash-linux-amd64-v1.8.0</span><br><span class="line">./clash-linux-amd64-v1.8.0 -d .</span><br></pre></td></tr></table></figure>

<p>在设置-网络中，点击network proxy右侧的按钮，输入如下参数</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211119035550019.png" alt="image-20211119035550019"></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">apt install git</span><br></pre></td></tr></table></figure>

<p>让git命令也通过代理：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config --global http.proxy http://127.0.0.1:7890</span><br><span class="line">git config --global https.proxy https://127.0.0.1:7890</span><br></pre></td></tr></table></figure>



<h2 id="安装Hydro"><a href="#安装Hydro" class="headerlink" title="安装Hydro"></a>安装Hydro</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> https://github.com/JWizard2019/Hydro_xmjy.git /root/Hydro --recursive <span class="comment"># 下载至 /root/Hydro 文件夹</span></span><br><span class="line"><span class="built_in">cd</span> /root/Hydro <span class="comment"># 进入工作目录</span></span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">yarn # 安装依赖包</span><br><span class="line">yarn build:ui:production # 编译前端</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">npx hydrooj addon add @hydrooj/ui-default</span><br><span class="line">yarn build:ui</span><br><span class="line">yarn debug --port=2333</span><br></pre></td></tr></table></figure>

<p>在浏览器打开localhost:2333，进入如下页面，点击confirm</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211119040520295.png" alt="image-20211119040520295"></p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211119040618550.png" alt="image-20211119040618550"></p>
<p>ctrl+c退出当前运行，再次输入<code>yarn debug --port=2333</code>重启</p>
<h2 id="初始化"><a href="#初始化" class="headerlink" title="初始化"></a>初始化</h2><p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211119040943290.png" alt="image-20211119040943290"></p>
<p>注册一个账号后，查看其UID</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211119041234874.png" alt="image-20211119041234874"></p>
<p>设置其为管理员</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo su</span><br><span class="line">cd /root/Hydro/</span><br><span class="line">npx hydrooj cli user setSuperAdmin 2</span><br></pre></td></tr></table></figure>

<p>登出后，重新登陆，可以看到控制面板</p>
<p>点击控制面板-系统设置</p>
<p>配置如下信息</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211130005830217.png" alt="image-20211130005830217"></p>
<h2 id="重启电脑后hydro如何重启"><a href="#重启电脑后hydro如何重启" class="headerlink" title="重启电脑后hydro如何重启"></a>重启电脑后hydro如何重启</h2><p>进入之前的minIO二进制文件所在文件夹</p>
<p>重启minIO</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">MINIO_ROOT_USER=admin MINIO_ROOT_PASSWORD=password ./minio server /mnt/data --console-address <span class="string">&quot;:9001&quot;</span></span><br></pre></td></tr></table></figure>

<p>如果遇到如下报错</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211130002957279.png" alt="image-20211130002957279"></p>
<p>或</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211130005030166.png" alt="image-20211130005030166"></p>
<p>需要删除之前的状态文件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ls -a /mnt/data</span><br></pre></td></tr></table></figure>

<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211130003100081.png" alt="image-20211130003100081"></p>
<p>删除.minio.sys内的所有文件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> /mnt/data</span><br><span class="line"><span class="built_in">cd</span> .minio.sys/</span><br><span class="line">rm -rf *</span><br></pre></td></tr></table></figure>

<p>然后重启minIO，显示如下界面为正常</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211130005106379.png" alt="image-20211130005106379"></p>
<p>如出现端口冲突、drives不正确的情况</p>
<p>登录<a target="_blank" rel="noopener" href="http://127.0.0.1:9001/dashboard">http://127.0.0.1:9001/dashboard</a>  查看drives数量，以下为正确配置时的情况</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211130005308065.png" alt="image-20211130005308065"></p>
<p>如果发现配置不正确，重启电脑/虚拟机后重新再试</p>
<p>重新开一个终端窗口</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">sudo su</span><br><span class="line"><span class="built_in">cd</span> /root/Hydro</span><br><span class="line"><span class="built_in">export</span> NVM_DIR=/root/.nvm</span><br><span class="line">[ -s <span class="string">&quot;<span class="variable">$NVM_DIR</span>/nvm.sh&quot;</span> ] &amp;&amp; \. <span class="string">&quot;<span class="variable">$NVM_DIR</span>/nvm.sh&quot;</span></span><br><span class="line">NVM_NODEJS_ORG_MIRROR=https://mirrors.tuna.tsinghua.edu.cn/nodejs-release nvm install 14</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yarn debug --port=2333</span><br></pre></td></tr></table></figure>



<p>如果虚拟机在重启后无法上网，把网络设置为automatic</p>
<p><img src="https://raw.githubusercontent.com/JWizard2019/picture/main/image-20211130003656196.png" alt="image-20211130003656196"></p>
<p>或者进入clash文件目录下开启clash</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">./clash-linux-amd64-v1.8.0 -d .</span><br></pre></td></tr></table></figure>
